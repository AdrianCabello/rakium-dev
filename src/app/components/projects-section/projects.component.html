<section id="projects" class="w-full bg-zinc-100 dark:bg-zinc-950 py-20 transition-colors duration-300">
  <div class="container px-4 mx-auto">
    <div class="max-w-3xl mx-auto text-center mb-16">
      <h2 class="text-4xl font-bold mb-6 text-zinc-900 dark:text-white">Casos de Éxito</h2>
      <p class="text-lg text-zinc-600 dark:text-zinc-400">
        Soluciones innovadoras que han marcado la diferencia para nuestros clientes
      </p>
    </div>

    <p *ngIf="isLoading()" class="text-center text-zinc-600 dark:text-zinc-400 py-8">Cargando proyectos...</p>
    <p *ngIf="errorMessage() && !isLoading()" class="text-center text-red-500 dark:text-red-400 py-8">{{ errorMessage() }}</p>

    <div *ngIf="!isLoading() && !errorMessage()" class="space-y-12">
      <ng-container *ngFor="let project of projects()">
        <div
          (click)="goToProject(project.id)"
          role="button"
          tabindex="0"
          (keydown.enter)="goToProject(project.id)"
          (keydown.space)="goToProject(project.id); $event.preventDefault()"
          class="bg-white dark:bg-zinc-900 rounded-xl overflow-hidden shadow-lg border border-zinc-200 dark:border-zinc-800 transition-colors duration-300 cursor-pointer hover:shadow-xl hover:border-blue-500/30"
        >
          <div class="grid md:grid-cols-2 gap-6">
            <!-- Galería / Imagen o placeholder -->
            <div class="relative min-h-[280px] md:min-h-[520px]" (click)="$event.stopPropagation()">
              <ng-container *ngIf="project.images.length === 0; else hasImages">
                <div class="absolute inset-0 flex flex-col items-center justify-center gap-3 text-zinc-500 dark:text-zinc-400 min-h-[280px] md:min-h-[520px]">
                  <i-lucide [name]="imageOffIcon" class="w-16 h-16"></i-lucide>
                  <span class="text-sm font-medium">Sin imagen</span>
                </div>
              </ng-container>
              <ng-template #hasImages>
                <div class="card h-full min-h-[280px] md:min-h-[520px]">
                  <p-galleria
                    [value]="getGalleriaImages(project)"
                    [showItemNavigators]="project.images.length > 1"
                    [showIndicators]="project.images.length > 1"
                    [showIndicatorsOnItem]="false"
                    [indicatorsPosition]="'bottom'"
                    [showThumbnails]="false"
                    [responsiveOptions]="responsiveOptions"
                    [circular]="true"
                    [numVisible]="5"
                    [containerStyle]="{ 'max-width': '100%', height: '100%' }"
                    styleClass="projects-galleria"
                  >
                    <ng-template pTemplate="item" let-item>
                      <img [src]="item.itemImageSrc" [alt]="project.title" style="width: 100%; display: block;" class="object-contain bg-zinc-300 dark:bg-zinc-800" />
                    </ng-template>
                  </p-galleria>
                </div>
              </ng-template>
            </div>
            <!-- Info -->
            <div class="p-8 flex flex-col min-w-0">
              <h3 class="text-2xl font-bold text-zinc-900 dark:text-white">{{ project.title }}</h3>
              <span
                *ngIf="project.type"
                [title]="getCategoryLabel(project.type)"
                class="inline-block mt-2 mb-4 px-3 py-1 rounded-full bg-blue-600 text-white text-xs font-semibold"
                style="width: auto; display: inline-block; min-width: 0; max-width: max-content;"
              >
                {{ getCategoryLabel(project.type) }}
              </span>
              <div class="text-zinc-600 dark:text-zinc-400 mb-6 line-clamp-4 prose prose-zinc dark:prose-invert max-w-none break-words min-w-0 overflow-hidden" [innerHTML]="project.description | safeHtml"></div>
              <div class="mt-auto space-y-3">
                <a
                  *ngIf="project.url && project.url !== '#'"
                  [href]="project.url"
                  target="_blank"
                  rel="noopener noreferrer"
                  (click)="$event.stopPropagation()"
                  class="text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 flex items-center gap-2 text-base"
                >
                  <i-lucide [name]="globeIcon" class="w-5 h-5"></i-lucide>
                  <span>{{ project.url.replace('https://', '').replace('http://', '') }}</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <div *ngIf="hasMoreProjects() && !isLoading() && !errorMessage()" class="text-center mt-16">
      <button
        type="button"
        (click)="loadMore()"
        [disabled]="isLoadingMore()"
        class="inline-flex items-center justify-center px-8 py-4 bg-blue-600 text-white font-semibold rounded-lg transition-colors hover:bg-blue-700 disabled:opacity-60 disabled:cursor-not-allowed"
      >
        {{ isLoadingMore() ? 'Cargando...' : 'Ver más proyectos' }}
      </button>
    </div>
  </div>
</section>
