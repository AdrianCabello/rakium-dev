<footer class="bg-zinc-100 dark:bg-zinc-950 text-zinc-900 dark:text-white border-t-2 border-zinc-800 shadow-[0_-8px_32px_#0008] transition-colors duration-300">
  <div class="container mx-auto px-2 py-16 flex flex-col items-center">
    <div class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-3 gap-y-8 gap-x-16">
      <!-- Logo -->
      <div class="flex flex-col  items-center md:items-center h-full">
        <span class="text-3xl md:text-4xl font-extrabold tracking-wide bg-gradient-to-r from-zinc-900 to-zinc-700 dark:from-white dark:to-zinc-300 text-transparent bg-clip-text select-none">RAKIUM</span>
      </div>

         <!-- Servicios -->
         <div class="flex flex-col items-center md:items-center">
          <h3 class="text-xl font-bold mb-6 w-full text-center md:text-left">Servicios</h3>
          <ul class="space-y-4 w-full">
            @for (service of services; track service.name) {
              <li class="flex items-center text-zinc-700 dark:text-zinc-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors pl-1">
                <span class="text-lg mr-3">&raquo;</span>
                <span>{{ service.name }}</span>
              </li>
            }
          </ul>
        </div>

      <!-- Contacto y Redes Mejorado -->
      <div class="flex flex-col items-center md:items-center">
        <div class="max-w-xs w-full bg-zinc-200/70 dark:bg-zinc-900/70 rounded-xl shadow-lg flex flex-col items-center py-6 px-4 gap-4">
          <div class="flex items-center gap-2">
            <i-lucide [name]="mailIcon" class="w-5 h-5 text-zinc-500 dark:text-zinc-400"></i-lucide>
            <a [href]="'mailto:' + contactInfo.email" class="text-zinc-700 dark:text-zinc-200 hover:text-blue-600 dark:hover:text-blue-400 transition-colors text-sm md:text-base break-all">
              {{ contactInfo.email }}
            </a>
          </div>
          <div class="w-10 border-t border-zinc-300 dark:border-zinc-700 my-2"></div>
          <span class="uppercase tracking-widest text-xs text-zinc-500 dark:text-zinc-400 mb-1">Nuestras redes</span>
          <div class="flex gap-6">
            <a *ngIf="socialLinks[0]" [href]="socialLinks[0].url" target="_blank" rel="noopener noreferrer"
              class="w-12 h-12 bg-gradient-to-br from-zinc-300/60 to-zinc-400/60 dark:from-zinc-800 to-zinc-700 shadow rounded-full flex items-center justify-center transition-all hover:scale-110 hover:shadow-xl">
              <i-lucide [name]="socialLinks[0].icon" class="w-6 h-6 text-zinc-900 dark:text-white"></i-lucide>
            </a>
            <a *ngIf="socialLinks[1]" [href]="socialLinks[1].url" target="_blank" rel="noopener noreferrer"
              class="w-12 h-12 bg-gradient-to-br from-zinc-300/60 to-zinc-400/60 dark:from-zinc-800 to-zinc-700 shadow rounded-full flex items-center justify-center transition-all hover:scale-110 hover:shadow-xl">
              <i-lucide [name]="socialLinks[1].icon" class="w-6 h-6 text-zinc-900 dark:text-white"></i-lucide>
            </a>
          </div>
        </div>
      </div>


    </div>
  </div>

  <!-- Bottom Bar -->
  <div class="border-t border-zinc-300 dark:border-zinc-800">
    <div class="container mx-auto px-4 py-5 flex flex-col md:flex-row items-center justify-between gap-2">
      <span class="text-zinc-500 dark:text-zinc-400 text-xs md:text-sm">© {{ currentYear }} Rakium</span>
      <div class="flex gap-4">
        <a href="/privacidad" class="text-zinc-500 dark:text-zinc-400 hover:text-blue-600 dark:hover:text-blue-400 text-xs md:text-sm transition-colors">Privacidad</a>
        <a href="/terminos" class="text-zinc-500 dark:text-zinc-400 hover:text-blue-600 dark:hover:text-blue-400 text-xs md:text-sm transition-colors">Términos</a>
      </div>
    </div>
  </div>
</footer>
