<section id="contacto" class="py-20 md:py-32 bg-gradient-to-b from-zinc-50 to-white dark:from-zinc-950 dark:to-zinc-900 relative overflow-hidden">
  <div class="container mx-auto px-4 md:px-6 relative z-10">
    <h2 class="text-4xl md:text-5xl font-bold text-center mb-4 text-zinc-900 dark:text-white">Contáctanos</h2>
    <p class="text-lg text-zinc-600 dark:text-zinc-400 text-center max-w-2xl mx-auto mb-16 md:mb-20">Estamos aquí para ayudarte. Envíanos un mensaje por WhatsApp y te responderemos lo antes posible.</p>
    
    <div class="max-w-xl mx-auto">
      <div class="bg-white dark:bg-zinc-800 p-8 rounded-xl shadow-lg border border-zinc-200 dark:border-zinc-700 text-center">
        <div class="mb-8">
          <div class="w-20 h-20 bg-green-100 dark:bg-green-900/30 rounded-full flex items-center justify-center mx-auto mb-4">
            <fa-icon [icon]="faWhatsapp" class="h-10 w-10 text-green-600 dark:text-green-400"></fa-icon>
          </div>
          <h3 class="text-2xl font-semibold mb-2 text-zinc-900 dark:text-white">Chatea con nosotros</h3>
          <p class="text-zinc-600 dark:text-zinc-400">Respondemos en menos de 24 horas</p>
        </div>
        
        <a 
          href="https://wa.me/5492262497993" 
          target="_blank"
          class="inline-flex items-center justify-center bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white px-8 py-4 rounded-lg font-medium transition-all">
          Enviar mensaje por WhatsApp
          <fa-icon [icon]="faWhatsapp" class="ml-2 h-6 w-6"></fa-icon>
        </a>
      </div>
    </div>
  </div>
</section>
