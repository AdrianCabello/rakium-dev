<section class="pt-32 pb-20 relative bg-gradient-to-b from-white to-zinc-50 dark:from-zinc-900 dark:to-zinc-950 transition-colors duration-300">
  <div class="absolute inset-0 -z-10 overflow-hidden">
    <div class="absolute -top-[30%] -right-[10%] w-[50%] h-[70%] rounded-full bg-blue-100/50 dark:bg-blue-900/10 blur-3xl"></div>
    <div class="absolute top-[60%] -left-[10%] w-[50%] h-[70%] rounded-full bg-indigo-100/50 dark:bg-indigo-900/10 blur-3xl"></div>
  </div>

  <div class="container mx-auto px-4">
    <div class="grid md:grid-cols-2 gap-12 items-center">
      <div [class]="isLoaded ? 'transition-all duration-1000 opacity-100 translate-y-0' : 'transition-all duration-1000 opacity-0 translate-y-10'">
        <div class="inline-flex items-center gap-2 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 px-3 py-1 rounded-full text-sm font-medium mb-6">
          <lucide-icon [name]="sparklesIcon" size="16"></lucide-icon>
          <span>Soluciones web profesionales</span>
        </div>

        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-6 bg-gradient-to-r from-zinc-900 to-zinc-700 dark:from-white dark:to-zinc-300 text-transparent bg-clip-text">
          Transformamos tu visión en experiencias digitales
        </h1>

        <p class="text-lg text-zinc-600 dark:text-zinc-400 mb-8 max-w-lg">
          Creamos sitios web y aplicaciones que destacan tu marca, conectan con tu audiencia y potencian tu
          presencia digital.
        </p>

        <div class="flex flex-col sm:flex-row gap-4">
          <button class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white px-6 py-3 rounded-md flex items-center">
            Solicitar presupuesto
            <lucide-icon [name]="arrowRightIcon" class="ml-2 h-4 w-4"></lucide-icon>
          </button>
          <button class="border border-zinc-300 dark:border-zinc-700 px-6 py-3 rounded-md">
            Ver portafolio
          </button>
        </div>

        <div class="mt-10 flex items-center gap-6">
          <div class="flex -space-x-2">
            <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white">
              <lucide-icon [name]="codeIcon" size="16"></lucide-icon>
            </div>
            <div class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center text-white">
              <lucide-icon [name]="globeIcon" size="16"></lucide-icon>
            </div>
            <div class="w-10 h-10 rounded-full bg-purple-600 flex items-center justify-center text-white">
              <lucide-icon [name]="sparklesIcon" size="16"></lucide-icon>
            </div>
          </div>
          <p class="text-sm text-zinc-600 dark:text-zinc-400">
            <span class="font-medium text-zinc-900 dark:text-white">+50 proyectos</span> entregados con éxito
          </p>
        </div>
      </div>

      <div [class]="isLoaded ? 'relative transition-all duration-1000 delay-300 opacity-100 translate-y-0' : 'relative transition-all duration-1000 delay-300 opacity-0 translate-y-10'">
        <div class="relative z-10 bg-white dark:bg-zinc-800 rounded-2xl shadow-xl overflow-hidden">
          <div class="h-8 bg-zinc-100 dark:bg-zinc-700 flex items-center px-4 gap-2">
            <div class="w-3 h-3 rounded-full bg-red-500"></div>
            <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
            <div class="w-3 h-3 rounded-full bg-green-500"></div>
          </div>
          <div class="p-1">
            <div class="w-full h-[300px] bg-zinc-200 dark:bg-zinc-700 rounded-lg"></div>
          </div>
        </div>

        <div class="absolute -bottom-6 -right-6 w-24 h-24 bg-blue-600 rounded-2xl -z-10 transform rotate-6"></div>
        <div class="absolute -top-6 -left-6 w-24 h-24 bg-indigo-600 rounded-2xl -z-10 transform -rotate-6"></div>
      </div>
    </div>
  </div>
</section>
