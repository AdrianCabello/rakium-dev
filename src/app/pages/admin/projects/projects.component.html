<div class="min-h-screen bg-zinc-900 text-white">
  <!-- Top Navigation Bar -->
  <div class="bg-zinc-800 border-b border-zinc-700 px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Left: Back button and title -->
      <div class="flex items-center space-x-4">
        <button (click)="goBack()" class="flex items-center space-x-2 text-zinc-400 hover:text-white transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          <span>Dashboard</span>
        </button>
      </div>

      <!-- Center: Breadcrumb -->
      <div class="flex items-center space-x-2 text-sm text-zinc-400">
        <span>&lt; &gt;</span>
        <span>/dashboard/projects</span>
      </div>

      <!-- Right: Actions -->
      <div class="flex items-center space-x-4">
        <span class="text-sm text-zinc-400">v13</span>
        <button (click)="logout()" class="flex items-center space-x-2 px-3 py-1 bg-red-600 hover:bg-red-700 rounded text-sm transition-colors">
          <span>Cerrar Sesión</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="p-6">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold mb-2">Gestión de Proyectos</h1>
      <p class="text-zinc-400">Administra todos los proyectos de tus clientes</p>
    </div>

    <!-- Search and Actions -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center space-x-4">
        <div class="relative">
          <input
            type="text"
            placeholder="Buscar proyectos..."
            class="pl-10 pr-4 py-2 bg-zinc-800 border border-zinc-700 rounded-lg text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-zinc-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
      </div>
      <button (click)="createProject()" class="flex items-center space-x-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        <span>Nuevo Proyecto</span>
      </button>
    </div>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let project of projects" (click)="viewProject(project.id)" class="bg-zinc-800 rounded-lg p-6 border border-zinc-700 hover:border-zinc-600 cursor-pointer transition-colors">
        <div class="flex items-start justify-between mb-4">
          <h3 class="text-xl font-semibold text-white">{{ project.name }}</h3>
          <div class="flex space-x-2">
            <span class="px-2 py-1 bg-yellow-600/20 text-yellow-400 text-xs rounded">{{ project.status }}</span>
            <span class="px-2 py-1 bg-blue-600/20 text-blue-400 text-xs rounded">{{ project.type }}</span>
          </div>
        </div>

        <p class="text-zinc-400 text-sm mb-4">{{ project.description }}</p>

        <div class="flex items-center justify-between text-sm">
          <span class="text-zinc-500">Cliente: {{ project.client }}</span>
          <button class="text-blue-400 hover:text-blue-300 transition-colors">
            Ver detalles →
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
