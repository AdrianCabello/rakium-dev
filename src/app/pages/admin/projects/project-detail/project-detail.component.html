<div class="min-h-screen bg-zinc-900 text-white">
  <!-- Top Navigation Bar -->
  <div class="bg-zinc-800 border-b border-zinc-700 px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Left: Back button and title -->
      <div class="flex items-center space-x-4">
        <button (click)="goBack()" class="flex items-center space-x-2 text-zinc-400 hover:text-white transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          <span>Dashboard</span>
        </button>
      </div>

      <!-- Center: Breadcrumb -->
      <div class="flex items-center space-x-2 text-sm text-zinc-400">
        <span>&lt; &gt;</span>
        <span>/dashboard/projects/{{ projectId }}</span>
      </div>

      <!-- Right: Actions -->
      <div class="flex items-center space-x-4">
        <span class="text-sm text-zinc-400">v13</span>
        <button class="p-1 hover:bg-zinc-700 rounded">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="p-6">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-3xl font-bold mb-2">Editar Proyecto</h1>
        <p class="text-zinc-400">{{ project.name }}</p>
      </div>
      <div class="text-sm text-zinc-500">
        ID: {{ project.id }}
      </div>
    </div>

    <!-- Navigation Tabs -->
    <div class="flex space-x-1 mb-6 border-b border-zinc-700">
      <button
        (click)="setActiveTab('basico')"
        [class]="activeTab === 'basico' ? 'px-4 py-2 bg-zinc-700 text-white rounded-t-lg' : 'px-4 py-2 text-zinc-400 hover:text-white hover:bg-zinc-800 rounded-t-lg'"
        class="flex items-center space-x-2 text-sm font-medium transition-colors"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <span>Básico</span>
      </button>
      <button
        (click)="setActiveTab('tecnico')"
        [class]="activeTab === 'tecnico' ? 'px-4 py-2 bg-zinc-700 text-white rounded-t-lg' : 'px-4 py-2 text-zinc-400 hover:text-white hover:bg-zinc-800 rounded-t-lg'"
        class="flex items-center space-x-2 text-sm font-medium transition-colors"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
        </svg>
        <span>Técnico</span>
      </button>
      <button
        (click)="setActiveTab('fechas')"
        [class]="activeTab === 'fechas' ? 'px-4 py-2 bg-zinc-700 text-white rounded-t-lg' : 'px-4 py-2 text-zinc-400 hover:text-white hover:bg-zinc-800 rounded-t-lg'"
        class="flex items-center space-x-2 text-sm font-medium transition-colors"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        <span>Fechas</span>
      </button>
      <button
        (click)="setActiveTab('ubicacion')"
        [class]="activeTab === 'ubicacion' ? 'px-4 py-2 bg-zinc-700 text-white rounded-t-lg' : 'px-4 py-2 text-zinc-400 hover:text-white hover:bg-zinc-800 rounded-t-lg'"
        class="flex items-center space-x-2 text-sm font-medium transition-colors"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span>Ubicación</span>
      </button>
      <button
        (click)="setActiveTab('admin')"
        [class]="activeTab === 'admin' ? 'px-4 py-2 bg-zinc-700 text-white rounded-t-lg' : 'px-4 py-2 text-zinc-400 hover:text-white hover:bg-zinc-800 rounded-t-lg'"
        class="flex items-center space-x-2 text-sm font-medium transition-colors"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <span>Admin</span>
      </button>
    </div>

    <!-- Tab Content -->
    <div class="bg-zinc-800 rounded-lg p-6 border border-zinc-700">
      <!-- Básico Tab -->
      <div *ngIf="activeTab === 'basico'" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Nombre -->
          <div>
            <label class="block text-sm font-medium text-zinc-300 mb-2">Nombre *</label>
            <input
              type="text"
              [(ngModel)]="project.name"
              class="w-full px-4 py-3 bg-zinc-700 border border-zinc-600 rounded-lg text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>

          <!-- Cliente -->
          <div>
            <label class="block text-sm font-medium text-zinc-300 mb-2">Cliente *</label>
            <select class="w-full px-4 py-3 bg-zinc-700 border border-zinc-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <option>{{ project.client }}</option>
            </select>
          </div>

          <!-- Categoría -->
          <div>
            <label class="block text-sm font-medium text-zinc-300 mb-2">Categoría</label>
            <select class="w-full px-4 py-3 bg-zinc-700 border border-zinc-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <option>{{ project.category }}</option>
            </select>
          </div>

          <!-- Tipo -->
          <div>
            <label class="block text-sm font-medium text-zinc-300 mb-2">Tipo</label>
            <select class="w-full px-4 py-3 bg-zinc-700 border border-zinc-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <option>{{ project.type }}</option>
            </select>
          </div>

          <!-- Estado -->
          <div>
            <label class="block text-sm font-medium text-zinc-300 mb-2">Estado</label>
            <select class="w-full px-4 py-3 bg-zinc-700 border border-zinc-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <option>{{ project.status }}</option>
            </select>
          </div>
        </div>

        <!-- Descripción Breve -->
        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-2">Descripción Breve</label>
          <textarea
            [(ngModel)]="project.description"
            rows="4"
            class="w-full px-4 py-3 bg-zinc-700 border border-zinc-600 rounded-lg text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          ></textarea>
        </div>

        <!-- Descripción Detallada -->
        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-2">Descripción Detallada</label>
          <textarea
            [(ngModel)]="project.longDescription"
            rows="6"
            placeholder="Descripción completa del proyecto..."
            class="w-full px-4 py-3 bg-zinc-700 border border-zinc-600 rounded-lg text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          ></textarea>
        </div>
      </div>

      <!-- Other tabs content would go here -->
      <div *ngIf="activeTab !== 'basico'" class="text-center py-12">
        <p class="text-zinc-400">Contenido de la pestaña {{ activeTab }} - Por implementar</p>
      </div>
    </div>

    <!-- Save Button -->
    <div class="flex justify-end mt-6">
      <button
        (click)="saveChanges()"
        class="flex items-center space-x-2 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
        </svg>
        <span>Guardar Cambios</span>
      </button>
    </div>
  </div>
</div>
