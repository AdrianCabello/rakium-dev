<div class="min-h-screen bg-zinc-900 text-white">
  <!-- Top Navigation Bar -->
  <div class="bg-zinc-800 border-b border-zinc-700 px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Left: Back button and title -->
      <div class="flex items-center space-x-4">
        <button (click)="goBack()" class="flex items-center space-x-2 text-zinc-400 hover:text-white transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          <span>Dashboard</span>
        </button>
      </div>

      <!-- Center: Breadcrumb -->
      <div class="flex items-center space-x-2 text-sm text-zinc-400">
        <span>&lt; &gt;</span>
        <span>/dashboard/users</span>
      </div>

      <!-- Right: Actions -->
      <div class="flex items-center space-x-4">
        <span class="text-sm text-zinc-400">v13</span>
        <button class="p-1 hover:bg-zinc-700 rounded">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="p-6">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold mb-2">Gesti√≥n de Usuarios</h1>
      <p class="text-zinc-400">Administra los usuarios del sistema</p>
    </div>

    <!-- Search and Actions -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center space-x-4">
        <div class="relative">
          <input
            type="text"
            placeholder="Buscar usuarios..."
            class="pl-10 pr-4 py-2 bg-zinc-800 border border-zinc-700 rounded-lg text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-zinc-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
      </div>
      <button (click)="createUser()" class="flex items-center space-x-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        <span>Nuevo Usuario</span>
      </button>
    </div>

    <!-- Users Table -->
    <div class="bg-zinc-800 rounded-lg border border-zinc-700 overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-zinc-700">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-zinc-300 uppercase tracking-wider">Email</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-zinc-300 uppercase tracking-wider">Rol</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-zinc-300 uppercase tracking-wider">Cliente</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-zinc-300 uppercase tracking-wider">Creado</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-zinc-300 uppercase tracking-wider">Acciones</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-zinc-700">
            <tr *ngFor="let user of users" class="hover:bg-zinc-700/50">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-medium text-white">{{ user.email }}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span [class]="user.role === 'ADMIN' ? 'px-2 py-1 bg-red-600/20 text-red-400 text-xs rounded' : 'px-2 py-1 bg-blue-600/20 text-blue-400 text-xs rounded'">
                  {{ user.role }}
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-zinc-300">
                {{ user.clientId || 'N/A' }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-zinc-300">
                {{ user.createdAt }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <button class="text-blue-400 hover:text-blue-300 mr-3">Editar</button>
                <button class="text-red-400 hover:text-red-300">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
