<div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-4">
  <p-card class="w-full max-w-md bg-slate-800/50 border-slate-700 backdrop-blur-sm">
    <!-- Header -->
    <div class="text-center p-6">
      <div class="flex items-center justify-center mb-4">
        <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-xl">R</span>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-white mb-2">Rakium Dashboard</h1>
      <p class="text-slate-400 text-sm">
        Ingresa tus credenciales para acceder al panel administrativo
      </p>
    </div>

    <!-- Form -->
    <div class="p-6">
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Email -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-slate-200">
            Email
          </label>
          <input
            id="email"
            type="email"
            placeholder="admin@rakium.com"
            [(ngModel)]="email"
            name="email"
            required
            pInputText
            class="w-full"
          />
        </div>

        <!-- Password -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-slate-200">
            Contraseña
          </label>
          <div class="relative">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="••••••••"
              [(ngModel)]="password"
              name="password"
              required
              pInputText
              class="w-full pr-12"
            />
            <button
              type="button"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-slate-200"
              (click)="togglePasswordVisibility()"
            >
              <i-lucide 
                [name]="showPassword ? eyeOffIcon : eyeIcon" 
                class="w-5 h-5"
              ></i-lucide>
            </button>
          </div>
        </div>

        <!-- Error Message -->
        <p-message
          *ngIf="error"
          [text]="error"
          severity="error"
          class="bg-red-900/20 border-red-800 text-red-200"
        ></p-message>

        <!-- Submit Button -->
        <p-button
          type="submit"
          label="Iniciar Sesión"
          [loading]="isLoading"
          [disabled]="isLoading"
          class="w-full"
        ></p-button>
      </form>
    </div>
  </p-card>
</div>
